<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dash">
    
    <value-box grid="4" color-class="bg-green" icon-class="fas fa-university" value="R$ {{dash.credit | number:2}}" text="Total de Créditos"></value-box>

    <value-box grid="4" color-class="bg-red" icon-class="fas fa-credit-card" value="R$ {{dash.debt | number: 2}}" text="Total de debitos"></value-box>

    <value-box grid="4" color-class="bg-blue" icon-class="fas fa-money-bill-alt" value="R$ {{dash.total | number:2}}" text="Valor Consolidado"></value-box>

</section>
